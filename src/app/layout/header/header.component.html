<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li *ngFor="let item of menuItems" class="nav-item" [ngClass]="item.class">
          <a *ngIf="!item.submenu.length" class="nav-link" [routerLink]="item.path">
            <i [class]="item.icon"></i>
            {{ item.title }}
          </a>
          <div *ngIf="item.submenu.length" class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i [class]="item.icon"></i>
              {{ item.title }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let subItem of item.submenu">
                <a class="dropdown-item" [routerLink]="subItem.path">
                  <i [class]="subItem.icon"></i>
                  {{ subItem.title }}
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
