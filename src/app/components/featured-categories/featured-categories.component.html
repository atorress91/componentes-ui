<div class="container mt-5">
  <h2 class="text-center mb-4">Featured Categories</h2>
  <div class="row">
    <div *ngFor="let cat of categories" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="cat.img" class="card-img-top" [alt]="cat.title">
        <div class="card-body">
          <h5 class="card-title">{{ cat.title }}</h5>
          <a href="#" class="btn btn-primary">View Products</a>
        </div>
      </div>
    </div>
  </div>
</div>
