<div class="card">
  <div class="card-body">
    <div class="table-header">
      <h2 class="text-center mb-4">{{ title }}</h2>
    </div>

    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [reorderable]="true">
      <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop" [sortable]="col.sortable">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row[col.prop] }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Acciones" [sortable]="false" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <ng-content></ng-content>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
