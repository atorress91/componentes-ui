<div class="container-fluid p-0">
  <!-- Carrusel de ofertas destacadas -->
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade custom-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/nfts/09.jpg" class="d-block w-100" alt="Oferta 1">
      </div>
      <div class="carousel-item">
        <img src="assets/images/nfts/13.jpg" class="d-block w-100" alt="Oferta 2">
      </div>
      <div class="carousel-item">
        <img src="assets/images//nfts/single.jpg" class="d-block w-100" alt="Oferta 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Categorías destacadas -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Categorías destacadas</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/images/blog/01.jpg" class="card-img-top" alt="Categoría 1">
          <div class="card-body">
            <h5 class="card-title">Categoría 1</h5>
            <a href="#" class="btn btn-primary">Ver productos</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/images/blog/02.jpg" class="card-img-top" alt="Categoría 2">
          <div class="card-body">
            <h5 class="card-title">Categoría 2</h5>
            <a href="#" class="btn btn-primary">Ver productos</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/images/blog/03.jpg" class="card-img-top" alt="Categoría 3">
          <div class="card-body">
            <h5 class="card-title">Categoría 3</h5>
            <a href="#" class="btn btn-primary">Ver productos</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Productos destacados -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Productos destacados</h2>
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let product of featuredProducts">
        <div class="card">
          <img [src]="product.image" class="card-img-top" [alt]="product.name" title="product_img">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner de promoción -->
  <div class="promotions_banner">
    <div class="container-fluid  text-white py-5 mt-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h2>¡Gran oferta de temporada!</h2>
            <p>Descuentos de hasta el 50% en productos seleccionados.</p>
          </div>
          <div class="col-md-4 text-md-end">
            <a href="#" class="btn btn-light btn-lg">Ver ofertas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
